<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styless.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Formulario</title>
</head>

<body>
  <div class="box">
    <form action="">
      <fieldset>
        <legend><b><u>Formulário de Clientes</u></b></legend>
        <br>

        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="labelInput">Nome completo</label>
        </div>
        <br><br>

        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="labelInput">E-mail</label>
        </div>
        <br><br>

        <div class="inputBox">
          <input type="text" name="telefone" id="telefone" class="inputUser" required>
          <label for="telefone" class="labelInput">Telefone</label>
        </div><br>

        <div class="genero">
          <p>Sexo:</p>
          <input type="radio" id="feminino" name="gereno" value="feminino" required>
          <label for="feminino">Feminino</label>
          <br>
          <input type="radio" id="masculino" name="gereno" value="masculino" required>
          <label for="masculino">Masculino</label>
          <br>
          <input type="radio" id="outro" name="gereno" value="outro" required>
          <label for="outro">Outro</label>
          <br><br>

          <label for="data_nascimento"><b><u>Data de Nascimento:</b></u></label>
          <input type="date" name="data_nascimento" id="data_nascimento">
        </div>
        <br><br><br>

        <div class="inputBox">
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <label for="cidade" class="labelInput">Cidade</label>
        </div>
        <br><br>

        <div class="inputBox">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado" class="labelInput">Estado</label>
        </div>
        <br><br>

        <div class="inputBox">
          <input type="text" name="endereço" id="endereço" class="inputUser" required>
          <label for="endereco" class="labelInput">Endereço</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">

      </fieldset>
    </form>

  </div>

</body>

</html>
